%YAML:1.0

File.version: "1.0"

#--------------------------------------------------------------------------------------------
# Camera1 Parameters (Need to be Adjusted)
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

Camera1.fx: 428.095886230469
Camera1.fy: 427.559661865234
Camera1.cx: 433.961669921875
Camera1.cy: 239.139083862305

Camera1.k1: -0.0564233511686325
Camera1.k2: 0.0676868334412575
Camera1.p1: 0.000179319584276527
Camera1.p2: 0.000386114203138277
Camera1.k3: -0.0222282111644745

#--------------------------------------------------------------------------------------------
# Camera2 Parameters (Need to be Adjusted)
#--------------------------------------------------------------------------------------------

Camera2.fx: 428.095886230469
Camera2.fy: 427.559661865234
Camera2.cx: 433.961669921875
Camera2.cy: 239.139083862305

Camera2.k1: -0.0564233511686325
Camera2.k2: 0.0676868334412575
Camera2.p1: 0.000179319584276527
Camera2.p2: 0.000386114203138277
Camera2.k3: -0.0222282111644745

#--------------------------------------------------------------------------------------------
# Image Parameters (Need to be Adjusted)
#--------------------------------------------------------------------------------------------

Camera.width: 848
Camera.height: 480

Camera.fps: 30.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

#--------------------------------------------------------------------------------------------
# RGBD Parameters
#--------------------------------------------------------------------------------------------

# Deptmap values factor
RGBD.DepthMapFactor: 1000.0

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 50.0

# IR projector baseline (d455: 0.095m) times fx (aprox.)
Stereo.b: 0.095

#--------------------------------------------------------------------------------------------
# IMU Parameters (Need to be Adjusted)
#--------------------------------------------------------------------------------------------

IMU.NoiseGyro: 2.8227829947665693e-03
IMU.NoiseAcc: 1.6324958258624640e-02
IMU.GyroWalk: 2.2798061029608936e-05
IMU.AccWalk: 1.8448325759171436e-04
IMU.Frequency: 400
# Left Camera to IMU Transform
IMU.T_b_c1: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data:
    [0.999997,        -0.00177265,      -0.00187194,      -0.0287750978022814,
     0.00178305,       0.999983,         0.00556842,      -0.00763433100655675,
     0.00186204,      -0.00557174,       0.999983,        -0.0157667268067598,
     0.0,              0.0,              0.0,              1.0]

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# Number of features per image
ORBExtractor.nFeatures: 1000

# Scale factor between levels in the scale pyramid 	
ORBExtractor.scaleFactor: 1.2

# Number of levels in the scale pyramid	
ORBExtractor.nLevels: 8

# Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBExtractor.iniThFAST: 20
ORBExtractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------

PointCloudMapping.resolution: 0.04
PointCloudMapping.meanK: 50.0
PointCloudMapping.thresh: 1.0

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------

Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
